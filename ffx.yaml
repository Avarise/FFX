###############################################################################
# Global Color / EQ
###############################################################################
eq:
  enabled: true
  brightness: 0.08
  contrast: 1.18
  gamma: 1.06
  saturation: 1.10

###############################################################################
# Per-Channel RGB Correction
###############################################################################
channels:
  enabled: false

  red:
    rr: 1.0
    rg: 0.0
    rb: 0.0
    add: 0.0

  green:
    gr: 0.0
    gg: 1.0
    gb: 0.0
    add: 0.0

  blue:
    br: 0.0
    bg: 0.0
    bb: 1.0
    add: 0.0


###############################################################################
# Sharpening
###############################################################################
sharpen:
  enabled: false
  main:
    msize_x: 5
    msize_y: 5
    amount: 0.6
    msize_x_chroma: 5
    msize_y_chroma: 5
    amount_chroma: 0.1

  extra_enabled: false
  extra:
    msize: 3
    amount: 0.4


###############################################################################
# Deblurring
###############################################################################
deblur:
  enabled: false
  method: convolution   # convolution | unsharp_multi
  # For convolution:
  kernel: "-1 -1 -1 -1 9 -1 -1 -1 -1"
  # For unsharp_multi:
  passes: 2
  msize: 5
  amount: 1.0


###############################################################################
# Denoise
###############################################################################
denoise:
  enabled: false
  luma: 2.0
  chroma: 1.5
  time: 3.0
  chroma_time: 0.0


###############################################################################
# Blur
###############################################################################
blur:
  enabled: false
  radius: 2


###############################################################################
# Grain
###############################################################################
grain:
  enabled: false
  strength: 4
  frequency: "p"


###############################################################################
# Custom Filters
# (You can append any ffmpeg filter segments here)
###############################################################################
custom_filters: []
